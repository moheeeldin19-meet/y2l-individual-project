<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="static/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>sign up</title>
</head>
<body>
	<h4>BumbleBee</h4>
	<a href="/join_band"><button>join a band</button></a>
	<!-- <button>find an event</button> -->
	<br>
	<!-- <img src=""> -->
	<br>
	<form>
		<input type="text" name="email" placeholder="E-mail">
		<input type="password" name="password" placeholder="New Password">
		<br>
		<br>
	<h5>skill level</h5>
		<input type="radio" name="skill_level" value="begginer">begginer
		<input type="radio" name="skill_level" value="intermediate">intermediate
		<input type="radio" name="skill_level" value="advanced">advanced
		<br>
		<h5>preferred genre</h5>
		<br>
		<input type="radio" name="genre" value="rock">Rock
		<input type="radio" name="genre" value="jazz">jazz
		<input type="radio" name="genre" value="blues">Blues
		<input type="radio" name="genre" value="pop">Pop
		<input type="radio" name="genre" value="metal">Metal
		<input type="radio" name="genre" value="country">Country
		<input type="radio" name="genre" value="reggae">Reggae
		<input type="radio" name="genre" value="classical">Classical
		<br>
		<h5>instrument</h5>
		<input type="radio" name="instrument" value="guitar">Guitar
		<input type="radio" name="instrument" value="bass">Bass
		<input type="radio" name="instrument" value="Drums">Drums
		<input type="radio" name="instrument" value="piano">piano
		<input type="radio" name="instrument" value="vocals">Vocals
		<input type="text" name="instrument" placeholder="other">
		<br>
		<input type="submit" name="submit" value="Sign up" onclick="add_user(email,password,skill_level,genre,instrument)">
	</form>
	<br>

</body
></html>
